<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box; 
  }
  body {
    display: flex;
    min-height: 699px;
    flex-direction: column;
    margin: 0;
  }
  #main {
    display: flex;
    flex: 1;
  }
  #main > article {
    flex: 1;
    order: 1;
  }
 
  header, footer {
    background: yellowgreen;
    height: 50px;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
</style>
<body>
  <header>HHH</header>
  <div id="main">
    <article>AAA</article>
  </div>
  <footer>FFF</footer>
</body>
